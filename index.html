<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="calculator-container">
        <div class="display-container">
        </div>
        <div class="grid-number-pad">
          <div data-key="CLR" class="key"> <p>CLR</p> </div>
          <div data-key="+-" class="key"> <p>+/-</p> </div>
          <div data-key="/" class="key"> <p>/</p> </div>
          <div data-key="*" class="key"> <p>*</p> </div>

          <div data-key="7" class="key"> <p>7</p> </div>
          <div data-key="8" class="key"> <p>8</p> </div>
          <div data-key="9" class="key"> <p>9</p> </div>
          <div data-key="-" class="key"> <p>-</p> </div>

          <div data-key="4" class="key"> <p>4</p> </div>
          <div data-key="5" class="key"> <p>5</p> </div>
          <div data-key="6" class="key"> <p>6</p> </div>
          <div data-key="+" class="key"> <p>+</p> </div>

          <div data-key="1" class="key"> <p>1</p> </div>
          <div data-key="2" class="key"> <p>2</p> </div>
          <div data-key="3" class="key"> <p>3</p> </div>
          <div data-key="=" class="key"> <p>=</p> </div>

          <div data-key="DEL" class="key"> <p>DEL</p> </div>
          <div data-key="0" class="key"> <p>0</p> </div>
          <div data-key="." class="key"> <p>.</p> </div> 
        </div>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
