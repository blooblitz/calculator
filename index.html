<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
    <header class="header"><h1>Calculator</h1></header>
    <div class="main">
      <div class="calculator-container">
        <div class="display-container">
          <div class="calc-current"><div></div></div>
          <div class="calc-history">
            <div></div>
          </div>
        </div>
        <div class="grid-inputs">
          <button data-key="CLR" class="key" onclick="buttonPress(this)"> <p>CLR</p></button>
          <button data-key="+/-" class="key" onclick="buttonPress(this)"> <p>+/-</p> </button>
          <button data-key="/" class="key" onclick="buttonPress(this)"> <p>/</p> </button>
          <button data-key="*" class="key" onclick="buttonPress(this)"> <p>*</p> </button>

          <button data-key="7" class="key" onclick="buttonPress(this)"> <p>7</p> </button>
          <button data-key="8" class="key" onclick="buttonPress(this)"> <p>8</p> </button>
          <button data-key="9" class="key" onclick="buttonPress(this)"> <p>9</p> </button>
          <button data-key="-" class="key" onclick="buttonPress(this)"> <p>-</p> </button>

          <button data-key="4" class="key" onclick="buttonPress(this)"> <p>4</p> </button>
          <button data-key="5" class="key" onclick="buttonPress(this)"> <p>5</p> </button>
          <button data-key="6" class="key" onclick="buttonPress(this)"> <p>6</p> </button>
          <button data-key="+" class="key" onclick="buttonPress(this)"> <p>+</p> </button>

          <button data-key="1" class="key" onclick="buttonPress(this)"> <p>1</p> </button>
          <button data-key="2" class="key" onclick="buttonPress(this)"> <p>2</p> </button>
          <button data-key="3" class="key" onclick="buttonPress(this)"> <p>3</p> </button>
          <button data-key="=" class="key" onclick="buttonPress(this)"> <p>=</p> </button>

          <button data-key="DEL" class="key" onclick="buttonPress(this)"> <p>DEL</p> </button>
          <button data-key="0" class="key" onclick="buttonPress(this)"> <p>0</p> </button>
          <button data-key="." class="key" onclick="buttonPress(this)"> <p>.</p> </button> 
        </div>
      </div>
    </div>
    <footer class="footer"><h3>Blooblitz</h3></footer>
  </div>
	<script src="script.js">
  </script>
  </body>
</html>
